<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte - AnimalID</title>
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- En-tête -->
            <div class="auth-header">
                <h1>Rejoignez notre communauté !</h1>
                <p>Créez votre compte pour commencer l'aventure</p>
            </div>
            
            <!-- Formulaire -->
            <form method="POST" action="/register" class="auth-form">
                <!-- Nom d'utilisateur -->
                <div class="input-group">
                    <label for="username">Nom d'utilisateur</label>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Choisissez un nom d'utilisateur" required>
                    </div>
                </div>
               
                <!-- Mot de passe -->
                <div class="input-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Créez un mot de passe" required>
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Confirmation mot de passe -->
                <div class="input-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" name="confirm-password" placeholder="Retapez votre mot de passe" required>
                        <button type="button" class="show-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Conditions -->
                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">J'accepte les <a href="#">conditions d'utilisation</a></label>
                </div>
                
                <!-- Bouton d'action -->
                <button type="submit" class="auth-button">
                    <span>S'inscrire</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <!-- Lien vers connexion -->
                <div class="auth-link">
                    Déjà membre ? <a href="/login">Se connecter</a>
                </div>
            </form>
            
            <!-- Messages d'erreur -->
            {% if message %}
                <div class="auth-message {{ 'error' if 'erreur' in message|lower else 'success' }}">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    
    <!-- Décorations animales -->
     <div class="decor">
        <img src="/static/images/decor/australian-shepherd.png" alt="Chien" class="decor-image top-left">
        <img src="/static/images/decor/bernese-mountain.png" alt="Chien" class="decor-image top-right">
        <img src="/static/images/decor/butterfly.png" alt="Papillon" class="decor-image bottom-left">
        <img src="/static/images/decor/cat.png" alt="Chat" class="decor-image bottom-right">
    </div>

    <script>
        // Fonction pour afficher/masquer le mot de passe
        document.querySelectorAll('.show-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
