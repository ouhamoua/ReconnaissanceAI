<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - AnimalID</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
            
                <h1>Content de vous revoir !</h1>
                <p>Connectez-vous pour accéder à votre compte</p>
            </div>
            
            <form method="POST" action="/login" class="login-form">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur ou email</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                        <button type="button" class="show-password" aria-label="Afficher le mot de passe">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember"> Se souvenir de moi
                    </label>
            
                </div>
                
                <button type="submit" class="login-button">
                    <span>Se connecter</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="register-link">
                    Pas encore de compte ? <a href="/register">S'inscrire</a>
                </div>
            </form>
            
            {% if message %}
                <div class="message {{ 'error' if 'erreur' in message|lower else 'success' }}">
                    {{ message }}
                </div>
            {% endif %}
        </div>
    </div>
    
    <div class="decor">
        <img src="/static/images/decor/australian-shepherd.png" alt="Chien" class="decor-image top-left">
        <img src="/static/images/decor/bernese-mountain.png" alt="Chien" class="decor-image top-right">
        <img src="/static/images/decor/butterfly.png" alt="Papillon" class="decor-image bottom-left">
        <img src="/static/images/decor/cat.png" alt="Chat" class="decor-image bottom-right">
    </div>

    <script>
        // Fonction pour afficher/masquer le mot de passe
        document.querySelectorAll('.show-password').forEach(button => {
            button.addEventListener('click', function() {
                const input = this.parentElement.querySelector('input');
                const icon = this.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.replace('fa-eye', 'fa-eye-slash');
                } else {
                    input.type = 'password';
                    icon.classList.replace('fa-eye-slash', 'fa-eye');
                }
            });
        });
    </script>
</body>
</html>
