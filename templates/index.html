<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconnaissance d'Animaux</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <header>
            <h1>Bienvenue sur AnimalAI</h1>
            <p class="subtitle">Découvrez et identifiez les animaux qui vous entourent</p>
        </header>
        
        <div class="options">
            <div class="option-card">
                <div class="icon-container">
                    <i class="fas fa-dog"></i>
                </div>
                <h3>Connexion</h3>
                <p>Accédez à votre compte existant</p>
                <a href="/login" class="option-button">Se connecter <i class="fas fa-arrow-right"></i></a>
            </div>
            
            <div class="option-card">
                <div class="icon-container">
                    <i class="fas fa-cat"></i>
                </div>
                <h3>Inscription</h3>
                <p>Créez un nouveau compte</p>
                <a href="/register" class="option-button">S'inscrire <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </div>
    
    <div class="decor">
        <img src="/static/images/decor/australian-shepherd.png" alt="Chien" class="decor-image top-left">
        <img src="/static/images/decor/cat.png" alt="Chat" class="decor-image top-right">
        <img src="/static/images/decor/butterfly.png" alt="Papillon" class="decor-image bottom-left">
        <img src="/static/images/decor/dog.png" alt="Chien" class="decor-image bottom-right">
    </div>
</body>
</html>
